steps:
  # 1. Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/brief-ds-backend:$COMMIT_SHA', '.']

  # 2. Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/brief-ds-backend:$COMMIT_SHA']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'breif-ds-group'
      - '--image'
      - 'gcr.io/$PROJECT_ID/brief-ds-backend:$COMMIT_SHA'
      - '--region'
      - 'asia-south2'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - '${_INSTANCE_CONNECTION_NAME}'
      - '--set-env-vars'
      - 'DATABASE_URL=${_DATABASE_URL},GCS_BUCKET_NAME=mediaflow-bucket'

images:
  - 'gcr.io/$PROJECT_ID/brief-ds-backend:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
